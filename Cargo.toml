[workspace]
resolver = "2"
members = [
    "maliput",
    "maliput-sdk",
    "maliput-sys",
]

[workspace.package]
edition = "2021"
keywords = ["maliput"]
license = "BSD-3-Clause"
repository = "https://github.com/maliput/maliput-rs"

[workspace.dependencies]
maliput-sdk = { version = "0.1",  path = "maliput-sdk" }
maliput-sys = { version = "0.1", path = "maliput-sys" }
