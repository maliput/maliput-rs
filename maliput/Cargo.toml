[package]
name = "maliput"
version = "0.1.0"
edition = "2021"
authors = ["Franco Cipollone <franco.c@ekumenlabs.com>"]
description = "Rust API for maliput"

[dependencies]
cxx = "1.0.78"
maliput-sdk = { path = "../maliput-sdk" }
maliput-sys = { path = "../maliput-sys" }

[dev-dependencies]
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "to_road_position"
harness = false
